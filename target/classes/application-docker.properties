# Spring Boot Configuration
spring.application.name=route-optimizer-service

# Server Configuration
server.port=${SERVER_PORT:8085}

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:routedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Async Configuration
spring.task.execution.pool.core-size=${ASYNC_CORE_SIZE:5}
spring.task.execution.pool.max-size=${ASYNC_MAX_SIZE:20}
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.exiua.routeoptimizer=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:user}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:user}

# CORS Configuration
cors.allowed-origins[0]=${CORS_ORIGIN_1:http://localhost:4200}
cors.allowed-origins[1]=${CORS_ORIGIN_2:http://localhost:3000}

# Job Configuration
job.default-timeout-minutes=${JOB_TIMEOUT:10}
job.polling-interval-seconds=${JOB_POLLING_INTERVAL:2}
job.cleanup-interval-hours=${JOB_CLEANUP_HOURS:24}

# Mock Data Configuration
mock.data.enabled=${MOCK_DATA_ENABLED:true}
mock.data.default-poi-count=8

# Optimization Settings
optimization.async-enabled=true
optimization.simulation-delay-seconds=5
optimization.max-concurrent-jobs=${MAX_CONCURRENT_JOBS:10}

# Route Processing Service Configuration
route.processing.service.url=${ROUTE_PROCESSING_URL:http://route_processing_service:8086}


feign.client.preferencias.url=${PREFERENCIAS_SERVICE_URL:http://user-preferences-api:8081}
feign.client.turista.url=${TURISTA_SERVICE_URL:http://admin-users-api:8082}
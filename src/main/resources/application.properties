# Spring Boot Configuration
spring.application.name=route-optimizer-service
server.port=8085

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:routedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.exiua.routeoptimizer=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins[0]=http://localhost:4200
cors.allowed-origins[1]=http://localhost:3000

# Job Configuration
job.default-timeout-minutes=10
job.polling-interval-seconds=2
job.cleanup-interval-hours=24

# Mock Data Configuration
mock.data.enabled=true
mock.data.default-poi-count=8

# Optimization Settings
optimization.async-enabled=true
optimization.simulation-delay-seconds=5
optimization.max-concurrent-jobs=10

# Route Processing Service Configuration
route.processing.service.url=http://localhost:8086